server {
  port = 8080
  host = "0.0.0.0"
}

yandex-gpt {
  api-key = ${?YANDEX_GPT_API_KEY}
  folder = ${?YANDEX_GPT_FOLDER_ID}
  url = "https://llm.api.cloud.yandex.net/foundationModels/v1/completion"
  timeout-seconds = 30
}

execution {
  timeout-seconds = 60
  max-code-length = 10000
  code-execution-timeout = 30
  max-memory-mb = 512
  enable-sandbox = true
}

security {
  blacklisted-patterns = [
    "System.exit",
    "Runtime.exec",
    "ProcessBuilder",
    "ProcessImpl",
    "SecurityManager",
    "System.setSecurityManager",
    "System.setProperty",
    "System.getenv",
    "File.delete",
    "File.renameTo",
    "File.createNewFile"
  ]
}
